<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <p>Enter a description or keyword for the image:</p>
        <input type="text" id="description-input" placeholder="e.g., beautiful landscape">
        <button id="generate-btn">Generate Image</button>
        
        <div class="image-container">
            <img id="generated-image" src="" alt="Generated Image" style="display: none;">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
